plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.secrets_gradle_plugin" version "0.5"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
def hasKeystoreProps = keystorePropertiesFile.exists()
if (hasKeystoreProps) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println("[build.gradle] key.properties not found - release signing config will not be applied.\n" +
            "Create android/key.properties and provide keystore details to build a signed release bundle.")
}

// Resolve keystore file existence when properties are present
def storeFilePath = hasKeystoreProps ? (keystoreProperties['storeFile'] as String) : null
def resolvedStoreFile = (storeFilePath != null && storeFilePath.trim()) ? file(storeFilePath) : null
def hasKeystoreFile = (resolvedStoreFile != null && resolvedStoreFile.exists())

def flutterVersionCode = project.hasProperty('flutter.versionCode') ? project.property('flutter.versionCode') : '5'
def flutterVersionName = project.hasProperty('flutter.versionName') ? project.property('flutter.versionName') : '1.0.0'


def getSecretPropertiesFile() {
    return rootProject.file("secret.properties")
}

def getSecretProperties() {
    Properties properties = new Properties()
    if (getSecretPropertiesFile().exists()) {
        properties.load(new FileInputStream(getSecretPropertiesFile()))
    }
    return properties
}

def secretProperties = getSecretProperties()

android {
    namespace = "app.theleopard.rider"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Updated to Java 17 per modern Android tooling recommendations (AGP 8+).
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true  
    }

    kotlinOptions {
        jvmTarget = "17"
        // Remove obsolete suppression; keep any needed compiler args minimal.
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "app.theleopard.rider"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        manifestPlaceholders = [
            MAPS_API_KEY: "${secretProperties['MAPS_API_KEY']}"
        ]
    }

    signingConfigs {
        if (hasKeystoreProps && hasKeystoreFile) {
            create("release") {
                keyAlias = keystoreProperties["keyAlias"] as String
                keyPassword = keystoreProperties["keyPassword"] as String
                storeFile = resolvedStoreFile
                storePassword = keystoreProperties["storePassword"] as String
            }
        } else if (hasKeystoreProps && !hasKeystoreFile) {
            println("[build.gradle] Keystore file not found at '${storeFilePath}'. Release signing will not be applied.\n" +
                    "Update 'storeFile' in android/key.properties or place the .jks at that path.")
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            if (hasKeystoreProps && hasKeystoreFile) {
                signingConfig = signingConfigs.release
            } else {
                println("[build.gradle] No signing config applied to release. The generated AAB will be unsigned and cannot be uploaded to Play Store. Provide key.properties to sign.")
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
}

flutter {
    source = "../.."
}
